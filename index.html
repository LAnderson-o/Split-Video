<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split-Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .video-container {
      flex: 1;
      display: flex;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    #cursor {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: red;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #unlock {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  </div>
  <div class="video-container">
    <video id="video2" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"></video>
  </div>

  <div id="cursor"></div>
  <div id="unlock">ðŸ”Š Tap to Enable Sound</div>

  <script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const cursor = document.getElementById("cursor");
    const unlock = document.getElementById("unlock");

    let active = null;
    let audioUnlocked = false;

    function activate(video) {
      if (active === video) return;
      if (active) active.pause();
      video.play();
      active = video;
    }

    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";

      const half = window.innerHeight / 2;
      if (e.clientY < half) {
        activate(video1);
      } else {
        activate(video2);
      }
    });

    // Unlock audio after first tap
    unlock.addEventListener("click", () => {
      [video1, video2].forEach(v => {
        v.muted = false;
        v.play().catch(() => {}); // try playing with sound
      });
      unlock.style.display = "none";
      audioUnlocked = true;
    });

    // preload library so you can swap sources
    const videoLibrary = [
      "https://www.w3schools.com/html/mov_bbb.mp4",
      "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
      "https://media.w3.org/2010/05/sintel/trailer.mp4",
      "https://media.w3.org/2010/05/bunny/trailer.mp4"
    ];
  </script>
</body>
</html>
