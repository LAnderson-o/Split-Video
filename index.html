<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split-Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    .video-container {
      flex: 1;
      display: flex;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    #cursor {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: red;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 20;
    }
    #unlock {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }
    #calibrationOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 30;
      color: white;
      font-size: 20px;
    }
    .calibration-dot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" muted loop></video>
  </div>
  <div class="video-container">
    <video id="video2" muted loop></video>
  </div>

  <div id="cursor"></div>
  <div id="unlock">ðŸ”Š Tap to Enable Sound</div>

  <div id="calibrationOverlay">
    <p>Look at the yellow dot and tap it</p>
    <div id="calibrationDot" class="calibration-dot"></div>
  </div>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const cursor = document.getElementById("cursor");
    const unlock = document.getElementById("unlock");
    const calibrationOverlay = document.getElementById("calibrationOverlay");
    const calibrationDot = document.getElementById("calibrationDot");

    let active = null;

    // Video libraries
    const library1 = [
      "https://www.w3schools.com/html/mov_bbb.mp4",
      "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
      "https://www.w3schools.com/html/movie.mp4"
    ];
    const library2 = [
      "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
      "https://www.w3schools.com/html/mov_bbb.mp4",
      "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.mp4"
    ];

    let index1 = 0;
    let index2 = 0;

    function loadVideo(videoEl, library, index) {
      videoEl.src = library[index % library.length];
      videoEl.load();
      return videoEl;
    }
    loadVideo(video1, library1, index1);
    loadVideo(video2, library2, index2);

    video1.addEventListener("ended", () => {
      index1++;
      loadVideo(video1, library1, index1).play();
    });
    video2.addEventListener("ended", () => {
      index2++;
      loadVideo(video2, library2, index2).play();
    });

    function activate(video) {
      if (active === video) return;
      if (active) active.pause();
      video.play();
      active = video;
    }

    unlock.addEventListener("click", () => {
      [video1, video2].forEach(v => {
        v.muted = false;
        v.play().catch(() => {});
      });
      unlock.style.display = "none";
    });

    // Tap-based calibration
    const points = [
      [10,10],
      [90,10],
      [50,50],
      [10,90],
      [90,90]
    ];
    let currentPoint = 0;

    function showCalibrationPoint() {
      if (currentPoint >= points.length) {
        calibrationOverlay.style.display = "none";
        startTracking();
        return;
      }
      const [px, py] = points[currentPoint];
      calibrationDot.style.left = Math.min(Math.max(px, 5), 95) + "%";
      calibrationDot.style.top = Math.min(Math.max(py, 5), 95) + "%";
    }

    calibrationDot.addEventListener("click", () => {
      webgazer.recordScreenPosition(
        calibrationDot.offsetLeft,
        calibrationDot.offsetTop,
        "click"
      );
      currentPoint++;
      showCalibrationPoint();
    });

    function startTracking() {
      webgazer.setGazeListener((data) => {
        if (!data) return;
        const x = data.x;
        const y = data.y;
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";

        const half = window.innerHeight / 2;
        if (y < half) activate(video1);
        else activate(video2);
      }).begin();

      const style = document.createElement('style');
      style.innerHTML = `
        #webgazerVideoFeed, 
        #webgazerVideoCanvas, 
        #webgazerFaceOverlay, 
        #webgazerFaceFeedbackBox {
          display: none !important;
        }`;
      document.head.appendChild(style);
    }

    window.onload = showCalibrationPoint;
  </script>
</body>
</html>
